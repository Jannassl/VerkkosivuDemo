<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/etusivu.css">
    <script src="js/etusivu.js" defer></script>
    <title>Demo</title>
</head>
<body>
  <header>
    <h1>Demo verkkosivu</h1>
      <img src="" alt="yrityksen logo">
  </header>

  <nav>
    <button id="Nappi1">VAIHTOAUTOT</button>
    <button id="Nappi2">TARJOUKSET</button>
    <button id="Nappi3">TUONTIAUTOT</button>
    <button id="Nappi4">OTA YHTEYTTÄ</button>
  </nav>
  <div id="MainContent">
      <div class="KaruselliTekstiHolder">
          <h2>Vuoden 2024 Porsche - mallisto</h2>
          <p>
              Meiltä löydät Euroopan suosituimmat urheiluautot.
              Vuoden kuumimmassa auto mallistossa on tarjolla myös plug-in-hybridejä ja
              täyssähköautoja. Tutustu mallistoon ja tule kaupoille
          </p>
          <div class="ModelInfo">
              <h3 id="modelName"></h3>
              <p id="modelDetail"></p>
          </div>
      </div>
      <div class="Karuselliholder">
          <div id="karuselli">
              <div class="karuselli-slide">
                  <img src="./resources/taycan-profiili.jpg" alt="Etusivun auto 1">
                  <img src="./resources/911-carrera-profiili.jpg" alt="Etusivun auto 2">
                  <img src="./resources/911-gt3-rs-profiili.jpg" alt="Etusivun auto 3">
                  <img src="./resources/taycan-sport-turismo-profiili.jpg" alt="Etusivun auto 4">
              </div>
              <button id="prevBtn"><</button>
              <button id="nextBtn">></button>
          </div>

      </div>
  </div>

</body>
</html>
